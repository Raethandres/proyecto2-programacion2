  <section id="registro-event">
    <header>
      <h1>Zona del administador<br> <p id="user_np"></p></h1>
    </header>
    <div class="container">
      <div class="row">
        <form id="resgistro-evento">
          <h2>Registro de Evento</h2>
          <input type="text" name="evento" id="id_evento" required="" maxlength="40" placeholder="Name of event" class="row arreglos" value="" />
          <input type="number" name="evento-altos" id="id_evento-altos" placeholder="Zona Altos" class="col-3 arreglos"/>
          <input type="number" name="evento-medios" id="id_evento-medios" placeholder="Zona Medios" class="col-3 arreglos"/>
          <input type="number" name="evento-vip" id="id_evento-vip" placeholder="Zona VIP" class="col-3 arreglos"/>
          <input type="number" name="evento-platino" id="id_evento-platino" placeholder="Zona Platino" class="col-3 arreglos"/>
          <input type="hidden" name="crsf" value="evento"/>
          <a class="btn" id="cargar-evento" type="submit"><strong>Registrar evento</strong></a>
        </form>
      </div>
    </div>
  </section>
